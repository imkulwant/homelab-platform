server {
    # Listen on TCP port 443 (HTTPS) and enable TLS for this virtual host.
    listen 443 ssl;
    # The hostname this virtual host responds to.
    server_name grafana.local;

    # TLS certificate and private key used to terminate HTTPS for this host.
    ssl_certificate     /etc/nginx/certs/homelab.crt;
    ssl_certificate_key /etc/nginx/certs/homelab.key;

    # Match all paths under https://grafana.local/ and proxy them to Grafana.
    location / {
        # Upstream target: the Grafana container on the internal Docker network.
        proxy_pass http://grafana:3000;
        # Preserve the original Host header so Grafana sees "grafana.local".
        proxy_set_header Host $host;
        # Pass the real client IP address to Grafana (not the Nginx container IP).
        proxy_set_header X-Real-IP $remote_addr;
        # Forward client IP chain (original + any upstream proxies) to Grafana.
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Indicate to Grafana that the original request used HTTPS at the edge
        proxy_set_header X-Forwarded-Proto https;
    }
}
