services:
  nginx:
    image: nginx:stable
    container_name: nginx-ingress
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro

    networks:
      - platform

networks:
  platform:
    external: true
